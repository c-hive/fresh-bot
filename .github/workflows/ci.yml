name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v4
        with:
          node-version: 12.22.12
          cache: npm

    - name: Install JS dependencies
      run: npm ci

    - name: Lint
      run: npm run lint
